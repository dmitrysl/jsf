<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <link href="/css/core.css" rel="stylesheet" />
    </h:head>

    <h:body>

        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

        <h:form>
            <h:commandLink action="#{exampleCtrl.listSetup}" value="Show All Example Items"/>
            <br/>
            <br/>
            <h:inputText id="firstName" value="#{user.firstName}"></h:inputText>
            <h:inputText id="lastName" value="#{user.lastName}"></h:inputText>
            <h:inputText id="email" value="#{user.email}"></h:inputText>
            <h:inputText id="role" value="#{user.role}"></h:inputText>
            <h:inputSecret id="password" value="#{user.password}"></h:inputSecret>
            <p:password id="passwordConfirm"  value="#{user.passwordConfirm}"></p:password>

            <h:commandButton action="#{userService.addUser(user)}" value="Add Person"></h:commandButton>
        </h:form>

        <h:panelGroup rendered="#{!empty userService.getUsers()}">
            <table class="tg">
                <tr>
                    <th width="80">Person ID</th>
                    <th width="120">Person Name</th>
                    <th width="120">Person Country</th>
                </tr>
                <ui:repeat value="${userService.getUsers()}" var="user">
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>${user.password}</td>
                    </tr>
                </ui:repeat>
            </table>
        </h:panelGroup>

    </h:body>
</html>
