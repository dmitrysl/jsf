<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/base_template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="container">
        <h:panelGroup layout="block">
            <h:form style="display: block; height: 63px;">
                <div class="navigation-content">
                    <div class="navigation-bar">
                        <div class="menu-btn">

                        </div>
                        <div class="nafigation-left">

                        </div>
                        <div class="navigation-right">
                            <h:panelGroup layout="block" styleClass="navitation-menu" style="display: inline-block">
                                <div class="menu-item"><a class="menuLink" href="">About</a></div>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{login.user == null}" styleClass="navitation-menu" style="display: inline-block">
                                <div class="menu-item"><a class="menuLink" href="">Log In</a></div>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{login.user != null}" styleClass="navitation-menu" style="display: inline-block">
                                <div class="menu-item"><h:outputText escape="false" value="#{login.user}"/></div>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{login.user != null}" styleClass="navitation-menu" style="display: inline-block">
                                <div class="menu-item"><h:commandLink action="#{login.logout}" value="Logout"></h:commandLink></div>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{login.user == null}" styleClass="navitation-menu" style="display: inline-block">
                                <div class="menu-item"><a class="menuLink" href="">Sign Up</a></div>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>

        <f:view>
            <h:form>
                <h3>JSF Login Logout</h3>
                <h:outputText value="Username" />
                <h:inputText id="username" value="#{login.user}"></h:inputText>
                <h:message for="username"></h:message>
                <br></br><br></br>

                <h:outputText value="Password" />
                <h:inputSecret id="pass" value="#{login.pwd}"></h:inputSecret>
                <h:message for="pass"></h:message>
                <br></br><br></br>
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <p:captcha label="Captcha" expired="" required="true" validatorMessage="Captcha is not valid. It seams that you a robot!"></p:captcha>
                <h:commandButton action="#{login.validateUsernamePassword}" value="Login"></h:commandButton>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
