<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/base_template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:util="http://java.sun.com/jsf/composite/util"
                xmlns:login="http://java.sun.com/jsf/composite/util/login"
                xmlns:autoComplete="http://java.sun.com/jsf/composite/util/autoComplete">

    <ui:define name="container">

        <b:container fluid="true">
            <h3>JSF Login Logout #{msgs['test.label']}</h3>
            <h6>
                <h:outputFormat value="#{msgs['test.label.with.param']}">
                    <f:param value="#{login.user}" />
                </h:outputFormat>
                <h:outputFormat value="#{msgs['test.label.totals']}">
                    <f:param value="#{login.total}" />
                </h:outputFormat>
                <h:outputFormat value="#{msgs['test.label.your.score']}">
                    <f:param value="#{login.score}" />
                </h:outputFormat>
            </h6>
            <login:login
                    usernameLabel="Email:"
                    userpassLabel="Password:"
                    usernameVal="#{login.user}"
                    usernameValidator="#{login.validateUsername}"
                    userpassVal="#{login.pwd}"
                    actionBtnLabel="Log in"
                    loginMethod="#{login.validateUsernamePassword()}"
                    rendered="true">
                <f:validateLength minimum="3" maximum="100" for="usernameInput" />
                <f:validateLength minimum="6" maximum="32" for="userpassInput" />
                <f:validator validatorId="jsf.validator.password" for="userpassInput" />
                <f:facet name="description">
                    <div style="color:#00ff55;">Aspect example</div>
                </f:facet>
                <h:link>Register Link</h:link>
            </login:login>
            <autoComplete:autoComplete
                    completionItems="#{autoComplete.locations}"
                    value="#{helloWorld.location}" />
            #{helloWorld.location}
            <div style="color:red;">
                <util:debug/>
            </div>
        </b:container>

    </ui:define>
</ui:composition>
