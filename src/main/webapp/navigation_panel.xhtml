<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">

    <h:panelGroup layout="block">
        <h:form style="display: block; height: 63px;">
            <div class="navigation-content">
                <div class="navigation-bar">
                    <div class="menu-btn">

                    </div>
                    <div class="nafigation-left">
                        <h:panelGroup layout="block" styleClass="navitation-menu" style="display: inline-block">
                            <div class="menu-item"><a class="menuLink" href="">JSF Playground</a></div>
                        </h:panelGroup>
                    </div>
                    <div class="navigation-right">
                        <h:panelGroup layout="block" styleClass="navitation-menu" style="display: inline-block">
                            <div class="menu-item"><a class="menuLink" href="">About</a></div>
                        </h:panelGroup>
                        <h:panelGroup layout="block" rendered="#{login.user == null}" styleClass="navitation-menu" style="display: inline-block">
                            <div class="menu-item"><a class="menuLink" href="">Log In</a></div>
                        </h:panelGroup>

                        <h:panelGroup layout="block" rendered="#{login.user != null}" styleClass="navitation-menu" style="display: inline-block">
                            <div class="menu-item"><h:outputText escape="false" value="#{login.user}"/></div>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="navitation-menu" style="display: inline-block">
                            <div class="menu-item">
                                <h:form>
                                    <!--<h:selectOneMenu value="#{localeService.language}" onchange="submit()">-->
                                        <!--<f:selectItem itemValue="en" itemLabel="English" />-->
                                        <!--<f:selectItem itemValue="ua" itemLabel="Україньска" />-->
                                        <!--<f:selectItem itemValue="ru" itemLabel="Русский" />-->
                                    <!--</h:selectOneMenu>-->
                                    <h:selectOneMenu value="#{localeService.language}" valueChangeListener="#{localeService.changeLanguage}" onchange="submit()">
                                        <f:selectItem itemValue="en" itemLabel="#{msgs['language.selector.english']}" />
                                        <f:selectItem itemValue="ua" itemLabel="#{msgs['language.selector.ukraine']}" />
                                        <f:selectItem itemValue="ru" itemLabel="#{msgs['language.selector.russian']}" />
                                    </h:selectOneMenu>
                                </h:form>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup layout="block" rendered="#{login.user != null}" styleClass="navitation-menu" style="display: inline-block">
                            <div class="menu-item"><h:commandLink action="#{login.logout()}" value="Logout"></h:commandLink></div>
                        </h:panelGroup>
                        <h:panelGroup layout="block" rendered="#{login.user == null}" styleClass="navitation-menu" style="display: inline-block">
                            <div class="menu-item"><a class="menuLink" href="">Sign Up</a></div>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:form>
    </h:panelGroup>

</ui:composition>
